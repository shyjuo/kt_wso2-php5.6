<html>

<body>
<script src="converter.js" type="text/javascript"></script>
<script type="text/javascript">
    function handleSubmit(){
        var fromCountry = form1.text1.value;
        var toCountry = form1.text2.value;
        var amount = form1.text3.value;
        var x = convert(fromCountry, toCountry, amount);
        x = "result -> " + x.documentElement.firstChild.firstChild.firstChild.nodeValue;
        alert(x);
    }
</script>

<p style="font-size:larger;">
    Currency Converter Client for IE
</p>

<p style="font-size:smaller;">
    Note: Please read the README.txt before trying out this sample
</p>
    <form id="form1" name="form1">
		From Country&nbsp;&nbsp;<input id="text1" type="text" value="Sri Lanka"/>
		<br/>
		<br/>
		To Country&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="text2" type="text" value="United States"/>
		<br/>
		<br/>
		Amount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="text3" type="text" value="10"/>
		<br/><br/>
		<input type="submit" value="Submit" onclick="handleSubmit()"/>
        <input type="reset" name="reset" value="Reset"/>
    </form>
</body>

</html>
